schema_version: 1
name: "rhpam-7-dashbuilder"
version: "1.0"
description: "Red Hat Dashbuilder 7.11 installer"
labels:
- name: "org.jboss.product"
  value: "rhpam-dashbuilder"
- name: "org.jboss.product.version"
  value: "7.11.0"
- name: "org.jboss.product.rhpam-dashbuilder.version"
  value: "7.11.0"
envs:
- name: "JBOSS_PRODUCT"
  value: "rhpam-dashbuilder"
- name: "RHPAM_DASHBUILDER_VERSION"
  value: "7.11.0"
- name: "PRODUCT_VERSION"
  value: "7.11.0"
- name: "DASHBUILDER_DISTRIBUTION_ZIP"
  value: "rhpam_dashbuilder_runtime.zip"
ports:
- value: 8080
artifacts:
- name: "rhpam_dashbuilder_runtime.zip"
  # rhpam-7.11.0-dashbuilder-runtime.zip
  md5: ""
run:
  user: 185
  cmd:
  - "/opt/eap/bin/standalone.sh"
  - "-b"
  - "0.0.0.0"
  - "-c"
  - "standalone.xml"
execute:
- script: "install"
